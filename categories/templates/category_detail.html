{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Detalhe ds Categoria</h3>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">
                {{ category.name }}
            </h3>
            <p class="card-text">
                {{ category.description }}
            </p>
        </div>
    </div>
    <a href="{% url 'categories-list' %}" class="btn btn-secondary mt-3">Voltar para Lista de Categorias</a>
</div>

{% endblock %}
