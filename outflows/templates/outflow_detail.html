{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Detalhe da Saída</h3>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">
                {{ object.product }}
            </h3>
            <p class="card-text">Quantidade: <strong>{{ object.quantity }}</strong></p>
            <p class="card-text">
                {{ object.description }}
            </p>
        </div>
    </div>
    <a href="{% url 'outflows-list' %}" class="btn btn-secondary mt-3">Voltar para Lista de Saídas</a>
</div>

{% endblock %}
