<div class="card mt-4">
  <div class="card-body">
    <div class="row">

      <div class="col-md-3">
        <div class="card bg-primary">
          <div class="card-body">
            <h6 style="font-size: 15px;" class="card-title">Quantidade de Vendas</h6>
            <p style="font-size: 35px;" class="card-text text-white font-weight-bold display-6">{{ sales_metrics.total_sales }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-danger">
          <div class="card-body">
            <h6 style="font-size: 15px;" class="card-title">Produtos Vendidos</h6>
            <p style="font-size: 35px;" class="card-text text-white font-weight-bold display-6"> {{ sales_metrics.total_producs_sold }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-success">
          <div class="card-body">
            <h6 style="font-size: 15px;" class="card-title">Valor das Vendas</h6>
            <p style="font-size: 35px;" class="card-text text-white font-weight-bold display-6">R$ {{ sales_metrics.total_sales_value }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-warning">
          <div class="card-body">
            <h6 style="font-size: 15px;" class="card-title">Lucro das Vendas</h6>
            <p style="font-size: 35px;" class="card-text text-white font-weight-bold display-6">R$ {{ sales_metrics.total_sales_profit }}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
