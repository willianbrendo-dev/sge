{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="dispay-6">Cadastrar Produto</h3>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Produto</button>
            </form>
        </div>
    </div>
    <a href="{% url 'products-list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para Lista de Produtos</a>
</div>


{% endblock %}
